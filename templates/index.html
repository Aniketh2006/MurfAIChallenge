<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .volume-slider {

        .loading-spinner {

<body>
    <div class="container">
        <div class="header">
            <h1>üé§ TTS Generator</h1>
            <p>Convert your text to high-quality speech with Murf AI</p>
        </div>
        
        <div class="content">
            <!-- TTS Generator Section -->
            <div class="section">
                <div class="input-section">
                    <form id="ttsForm">
                        <div class="form-group">
                            <label for="text">Enter Your Text:</label>
                            <textarea 
                                id="text" 
                                placeholder="Type or paste the text you want to convert to speech..."
                                required
                            >Hello! Welcome to the 30 Days of MurfAI challenge. This is an amazing text-to-speech generator powered by Murf AI.</textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="voice_id">Select Voice:</label>
                                <select id="voice_id">
                                    <option value="en-US-ken">Ken (US English, Male)</option>
                                    <option value="en-US-sarah">Sarah (US English, Female)</option>
                                    <option value="en-US-marcus">Marcus (US English, Male)</option>
                                    <option value="en-US-claire">Claire (US English, Female)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="style">Speaking Style:</label>
                                <select id="style">
                                    <option value="Neutral">Neutral</option>
                                    <option value="Cheerful">Cheerful</option>
                                    <option value="Excited">Excited</option>
                                    <option value="Calm">Calm</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="generate-btn" id="generateBtn">
                            üéØ Generate Audio
                        </button>
                    </form>
                </div>
                
                <div id="resultSection" class="result-section hidden">
                    <div id="resultContent"></div>
                </div>
            </div>
            
            <!-- Echo Bot Section -->
            <div class="section">
                <h1>Echo Bot</h1>
                <div class="input-section">
                    <div class="recording-status" id="recordingStatus">
                        <div class="recording-timer" id="recordingTimer">Ready to record</div>
                    </div>
                    
                    <div class="recording-controls">
                        <button class="record-btn" id="startRecordBtn">
                            Start Recording
                        </button>
                        <button class="record-btn" id="stopRecordBtn" disabled>
                            Stop Recording
                        </button>
                    </div>
                    
                    <div id="echoResult" class="result-section hidden">
                        <div id="echoContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Combined TTS and Echo Bot Application
        class VoiceApp {
            constructor() {
                this.currentAudio = null;
                this.isPlaying = false;
                this.isLoading = false;
                
                // Echo Bot properties
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.recordingStartTime = null;
                this.recordingInterval = null;
                this.isResetting = false; // Add flag to prevent processing during reset
                
                this.init();
            }

            init() {
                // TTS Form submission handler
                document.getElementById('ttsForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateTTS();
                });
                
                // Echo Bot event listeners
                document.getElementById('startRecordBtn').addEventListener('click', () => {
                    const btn = document.getElementById('startRecordBtn');
                    if (btn.innerHTML === 'üîÑ RESET') {
                        this.resetRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                document.getElementById('stopRecordBtn').addEventListener('click', () => {
                    this.stopRecording();
                });
                
                // Initialize microphone access
                this.initializeMicrophone();
            }

            
            // TTS Methods
            async generateTTS() {
                if (this.isLoading) return;

                const text = document.getElementById('text').value.trim();
                const voiceId = document.getElementById('voice_id').value;
                const style = document.getElementById('style').value;

                if (!text) {
                    this.showTTSError('Please enter some text to convert to speech.');
                    return;
                }

                this.setLoading(true);
                this.showTTSResult('loading', 'Generating audio with Murf AI...', '');

                try {
                    const response = await fetch('/tts/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voice_id: voiceId,
                            style: style
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Failed to generate audio');
                    }

                    if (data.success && data.audio_url) {
                        this.showAudioPlayer(data, text);
                    } else {
                        throw new Error(data.message || 'No audio URL received');
                    }

                } catch (error) {
                    this.showTTSError(`Failed to generate audio: ${error.message}`);
                } finally {
                    this.setLoading(false);
                }
            }

            showAudioPlayer(data, originalText) {
                const wordCount = data.word_count || originalText.split(' ').length;
                const estimatedDuration = Math.ceil(wordCount * 0.5);

                const audioPlayerHTML = `
                    <div class="message success-message">
                        ‚úÖ Audio generated successfully!
                    </div>
                    <div class="audio-player-container">
                        <div class="audio-info">
                            <h3>üéµ Generated Audio</h3>
                            <div class="audio-stats">
                                <span>üìù Words: ${wordCount}</span>
                                <span>‚è±Ô∏è Est. Duration: ${estimatedDuration}s</span>
                            </div>
                        </div>
                        
                        <div class="custom-audio-player">
                            <button class="play-pause-btn" id="playPauseBtn">
                                ‚ñ∂Ô∏è
                            </button>
                            
                            <div class="progress-container" id="progressContainer">
                                <div class="progress-bar" id="progressBar"></div>
                            </div>
                            
                            <div class="time-display" id="timeDisplay">
                                0:00 / 0:00
                            </div>
                            
                            <div class="volume-container">
                                <span>üîä</span>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                            </div>
                        </div>
                        
                        <audio id="audioElement" preload="auto" style="display: none;">
                            <source src="${data.audio_url}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;

                this.showTTSResult('success', '', audioPlayerHTML);
                this.initializeAudioPlayer();
            }

            initializeAudioPlayer() {
                this.currentAudio = document.getElementById('audioElement');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const progressContainer = document.getElementById('progressContainer');
                const progressBar = document.getElementById('progressBar');
                const timeDisplay = document.getElementById('timeDisplay');
                const volumeSlider = document.getElementById('volumeSlider');

                playPauseBtn.addEventListener('click', () => {
                    if (this.isPlaying) {
                        this.pauseAudio();
                    } else {
                        this.playAudio();
                    }
                });

                progressContainer.addEventListener('click', (e) => {
                    const clickX = e.offsetX;
                    const width = progressContainer.offsetWidth;
                    const duration = this.currentAudio.duration;
                    const newTime = (clickX / width) * duration;
                    this.currentAudio.currentTime = newTime;
                });

                volumeSlider.addEventListener('input', (e) => {
                    this.currentAudio.volume = e.target.value / 100;
                });

                this.currentAudio.addEventListener('loadedmetadata', () => {
                    this.updateTimeDisplay();
                });

                this.currentAudio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateTimeDisplay();
                });

                this.currentAudio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                    progressBar.style.width = '0%';
                });

                this.currentAudio.addEventListener('error', (e) => {
                    this.showTTSError('Failed to load audio file. Please try generating again.');
                });

                this.currentAudio.load();
            }

            }

                }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // Echo Bot Methods
            async initializeMicrophone() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('Microphone access granted');
                    // Stop the stream for now, we'll use it when recording starts
                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    this.showEchoError('Microphone access denied. Please allow microphone access to use the Echo Bot.');
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        // Only process the recording if we're not resetting
                        if (!this.isResetting) {
                            const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                            // Upload audio and show file details instead of playing
                            this.uploadAndShowFileDetails(audioBlob);
                        }
                        // Stop all tracks to release the microphone
                        stream.getTracks().forEach(track => track.stop());
                        // Reset the flag
                        this.isResetting = false;
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordingStartTime = Date.now();
                    
                    // Clear any existing interval
                    if (this.recordingInterval) {
                        clearInterval(this.recordingInterval);
                    }
                    
                    // Update UI - Change Start Recording to Reset
                    const startBtn = document.getElementById('startRecordBtn');
                    startBtn.innerHTML = 'üîÑ RESET';
                    startBtn.disabled = false;
                    startBtn.classList.add('recording');
                    
                    document.getElementById('stopRecordBtn').disabled = false;
                    document.getElementById('recordingStatus').classList.add('recording');
                    
                    // Start timer
                    this.recordingInterval = setInterval(() => {
                        this.updateRecordingTimer();
                    }, 100);
                    
                    this.hideEchoResult();
                    
                } catch (error) {
                    this.showEchoError('Failed to start recording. Please check your microphone permissions.');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // Update UI - Restore original button text
                    const startBtn = document.getElementById('startRecordBtn');
                    startBtn.innerHTML = 'üé§ START RECORDING';
                    startBtn.disabled = false;
                    startBtn.classList.remove('recording');
                    
                    document.getElementById('stopRecordBtn').disabled = true;
                    document.getElementById('recordingStatus').classList.remove('recording');
                    
                    // Stop timer and clear interval
                    clearInterval(this.recordingInterval);
                    this.recordingInterval = null;
                    this.recordingStartTime = null;
                    document.getElementById('recordingTimer').textContent = 'Processing recording...';
                }
            }
            
            resetRecording() {
                // Set the flag to prevent processing the stopped recording
                this.isResetting = true;
                
                // Stop current recording if active
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // Stop timer
                    clearInterval(this.recordingInterval);
                    this.recordingInterval = null;
                    this.recordingStartTime = null;
                }
                
                // Reset UI to initial state
                const startBtn = document.getElementById('startRecordBtn');
                startBtn.innerHTML = 'üé§ START RECORDING';
                startBtn.disabled = false;
                startBtn.classList.remove('recording');
                
                document.getElementById('stopRecordBtn').disabled = true;
                document.getElementById('recordingStatus').classList.remove('recording');
                document.getElementById('recordingTimer').textContent = 'Ready to record';
                
                // Hide any existing results
                this.hideEchoResult();
                
                // Add a small delay to ensure clean state transition
                setTimeout(() => {
                    // Start new recording immediately after cleanup
                    this.startRecording();
                }, 50);
            }
            
            updateRecordingTimer() {

            // Upload audio and show file details
            async uploadAndShowFileDetails(audioBlob) {
                try {
                    // Show processing message
                    document.getElementById('recordingTimer').textContent = 'Processing with Murf AI...';
                    this.showEchoResult('loading', 'Processing your recording...', `
                        <div style="text-align: center; padding: 20px;">
                            <div class="loading-spinner" style="margin: 0 auto;"></div>
                            <p style="margin-top: 15px; color: #a0aec0;">Transcribing audio and generating Murf voice...</p>
                        </div>
                    `);
                    
                    // Create FormData to send the file
                    const formData = new FormData();
                    const audioFile = new File([audioBlob], 'recording.wav', { type: 'audio/wav' });
                    formData.append('audio_file', audioFile);
                    
                    // Send to the new echo endpoint that uses Murf
                    const response = await fetch('/tts/echo', {
                        method: 'POST',
                        body: formData
                    });
                    
                    let errorMessage = '';
                    if (!response.ok) {
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || `Echo processing failed`;
                        } catch (e) {
                            errorMessage = `Echo processing failed (Status: ${response.status})`;
                        }
                        
                        // Check for specific error types
                        if (errorMessage.includes('No speech detected')) {
                            errorMessage = 'No speech detected in your recording. Please speak clearly and try again.';
                        } else if (errorMessage.includes('ASSEMBLYAI_API_KEY')) {
                            errorMessage = 'Transcription service not configured. Please check server configuration.';
                        } else if (errorMessage.includes('MURF_API_KEY')) {
                            errorMessage = 'Murf AI service not configured. Please check server configuration.';
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Extract transcript from message
                        const transcriptMatch = result.message.match(/Transcript: (.+)/);
                        const transcript = transcriptMatch ? transcriptMatch[1] : 'Audio processed';
                        
                        // Show Murf echo results
                        this.showMurfEchoResult(result, transcript, audioBlob);
                    } else {
                        throw new Error(result.message || 'Echo processing failed');
                    }

                    console.error('Echo Bot error:', error);
                    // Reset timer display
                    document.getElementById('recordingTimer').textContent = 'Ready to record';
                    this.showEchoError(error.message || 'Echo processing failed. Please try again.');
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
